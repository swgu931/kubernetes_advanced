apiVersion: apps/v1
kind: Deployment
metadata:
  name:  php-apache
  labels:
    name:  my-name
spec:
  selector:
    matchLabels:
      run: php-apache
  replicas: 1
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      containers:
      - image:  swgu931/php-apache
        name:  php-apache
        ports:
        - containerPort: 80
          name: php-apache-p
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1 
kind: Service 
metadata: 
  name: php-apache 
  labels: 
    run: php-apache 
spec: 
  ports: 
  - port: 80 
  selector: 
    run: php-apache
